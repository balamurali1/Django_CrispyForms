<!DOCTYPE html>
<html>
<head>
	<title>Student ListView</title>
	<style>
		table,th,td,tr{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<center>
		<h4>Generic class Based ListView Process</h4>
		<table>
			<th>Name</th>
			{% for stu in student_list %}
				<tr>
					<td>
						<li><a href="{% url 'studentdetail' stu.id %}">{{stu.name}}</a></li>
					</td>
				</tr>
			{% endfor %}	
		</table>
	</center>


</body>
</html>
