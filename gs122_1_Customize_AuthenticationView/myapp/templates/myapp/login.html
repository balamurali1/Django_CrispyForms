		<h3>Login Page</h3>
	<form action="" method="POST" novalidate>
		{% csrf_token %}

			<div>
				{{fm.label_tag}} {{fm}} <small>{{fm.errors|striptags}}</small>
			</div><br>
		{% endfor %}
		<input type="submit" value="Login">
		{% if form.non_field_errors %}
			{% for error in form.non_field_errors %}
				<p>{{error}}</p>
			{% endfor %}
		{% endif %}			
		
	</form>






	</center>
</body>
