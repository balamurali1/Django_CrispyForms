<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>
		table,th,tr,td{
			border:1px solid black
		}
	</style>
</head>
<body>
	<center>
		<table>
			<h3>Student Information</h3>
			<th>ID</th>
			<th>Name</th>
			<th>Roll</th>
			<th>City</th>
			<th>Marks</th>
			<th>Passing Year</th>
				<tr>
					<td>{{student.id}}</td>
					<td>{{student.name}}</td>
					<td>{{student.roll}}</td>
					<td>{{student.city}}</td>
					<td>{{student.marks}}</td>
					<td>{{student.pass_date}}</td>
				</tr>	
	</table>
		
	</center>
	
	
</body>
</html>
