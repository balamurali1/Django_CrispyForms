{% extends 'blog/base.html' %}
{% load static %}
{% block content%}

<div class="col-sm-10">
	<h3 class="text-white my-5">Contact Page </h3>

	<form>
	  <div class="form-row">
	    <div class="from-group col-md-6">
	    	<label for="inputName">Name</label>
	      	<input type="text" class="form-control" placeholder="First name",id="inputName">
	    </div>
	    <div class="from-group col-md-6">
	    	<label for="inputEmail">Email</label>
	     	 <input type="email" class="form-control" placeholder="Email",id ="inputEmail">
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="inputAddress">Address</label>
	  	<input type="text" class="form-control" placeholder="Address",id="inputAddress"> 
	  </div>
	  <div class="form-group">
	  	<label for="message">Message</label>
	  	<textarea class="form-control" id="message" rows="3" placeholder="Text Here"></textarea> 
	  </div>
	  <button type="submit" class="btn btn-primary">Send</button>
	</form>
</div>  


{% endblock content%}
