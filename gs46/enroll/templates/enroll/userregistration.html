<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Form Details</h1>
	<form method="get" novalidate>
		{{form}}
		<input type="submit" value="submit">
	</form>
	<hr>

	<form method="get" novalidate>
		{{form.as_table}}
		<input type="submit" value="submit">
	</form>
	<hr>

	<form method="get" novalidate>
		{{form.as_p}}
		<input type="submit" value="submit">
	</form>
	<hr>

	<form method="get" novalidate>
		{{form.as_ul}}
		<input type="submit" value="submit">
	</form>
	<hr>

	<form method="get" novalidate>
		{{form.name}}
		{{form.email}}
		<input type="submit" value="submit">
	</form>
	<hr>
</body>
</html>
