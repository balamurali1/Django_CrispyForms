<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style>
		table,th,tr,td{
			border:1px solid black
		}
	</style>
</head>
<body>
	<center>
		<table>
			<h3><u><i><b>Student Information</b></u></i></h3>
			<th>ID</th>
			<th>Name</th>
			<th>Roll</th>
			<th>City</th>
			<th>Marks</th>
			<th>Passing Year</th>
			{% for stu in students %}
				<tr>
					<td>{{stu.id}}</td>
					<td>{{stu.name}}</td>
					<td>{{stu.roll}}</td>
					<td>{{stu.city}}</td>
					<td>{{stu.marks}}</td>
					<td>{{stu.pass_date}}</td>
				</tr>
			{% endfor %}	
	</table>
	</center>

	
</body>
</html>
