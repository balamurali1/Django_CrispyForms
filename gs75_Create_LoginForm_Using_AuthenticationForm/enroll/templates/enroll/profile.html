<!DOCTYPE html>
<html>
<head>
	<title>User Profile</title>
</head>
<body>
	<h1>Your login Successfully!!</h1>
	<h2>Welcome {{name}}</h2>
	{% if messages %}
		{% for message in messages %}
			<small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
		{% endfor %}
	{% endif %}		
	<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
