<!DOCTYPE html>
<html>
<head>
	<title>Proxy</title>
	<style>
		table,th,tr,td{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<center>
		<table>
			<h4>This is Original table </h4>
			<th>ID</th>
			<th>Exam Center Name</th>
			<th>City</th>
			{% for e in exam %}
				<tr>
					<td>{{e.id}}</td>
					<td>{{e.cname}}</td>
					<td>{{e.city}}</td>
				</tr>
			{% endfor %}	
		</table><br><br>

		<table>
			<h4>This is Proxy table</h4>
			<th>ID</th>
			<th>Student Center Name</th>
			<th>City</th>
			{% for e in exam %}
				<tr>
					<td>{{e.id}}</td>
					<td>{{e.cname}}</td>
					<td>{{e.city}}</td>
				</tr>
			{% endfor %}	
		</table>
	</center>

</body>
</html>
