<!DOCTYPE html>
<html>
<head>
	<title>User-Regi</title>
</head>
<body>
	<h3>Student Regisstration</h3>
	<form method="get">
		<div>
			<label for="id_name">Name</label>
			<input type="text" name="name" required id="id_name">
		</div>
		<hr>

		<div>
			<label for={{form.name.id_for_label}}>Name</label>
			{{form.name}} 
		</div>
		<hr>
		<div>
			{{form.name.label_tag}}
			{{form.name}}
		</div>
		<hr>
		<div>
			{{form.name.label}}
			{{form.name.value}}
		</div>
		<hr>

		<div>
			{{form.name.html_name}}
		</div>
		<hr>
		<div>
			{{form.name.help_text}}
		</div>
		<hr>
		<div>
			{{form.name.field.required}}
		</div>
		<hr>
		
	</form>
</body>
</html>
